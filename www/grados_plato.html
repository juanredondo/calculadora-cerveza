<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
<html>
   <head>
        <title>Calculadora Elaboración Cerveza</title>
		<script src="js/grados_plato.js"></script>
  </head>
    <body>
		<ons-page class="center">
  <ons-scroller class="center">
		<!-- GRADOS PLATO / -->
		<fieldset id="platoToolLink">
			<legend>Conversión Peso Específico - Grados Plato</legend>
			<div class="values">
				<form name="platoTool">
					<p><nobr><input type="text" name="density" placeholder="Ej: 1.042 o 1042" onkeypress="if (event.keyCode == 13) platoCalc1();" onblur="platoCalc1();"/> Peso Específico (Densidad)</nobr> </p>
					<p><nobr><input type="text" name="plato" placeholder="Ej: 12.38" onkeypress="if (event.keyCode == 13) platoCalc2();" onblur="platoCalc2();"/> Grados Plato</nobr> </p>
				</form>
			</div>
		</fieldset> 
		</ons-scroller>
</ons-page>
    </body>
</html>
